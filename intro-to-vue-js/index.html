<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Vue Instance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/product_style.css" type="text/css">
</head>
<body>
    <div class="nav-bar"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="app">
                    <div class="cart">
                        <cart :length="cart.length"></cart>
                    </div>
                    <product :premium="product.type" :size = "product.size" :price="product.price" @add-to-cart="updateCart" v-for="(product, index) in products" :id="index"></product>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
