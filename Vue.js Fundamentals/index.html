<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Fundamentals | Shopping List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.com"> -->
</head>
<body> 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="shopping-list">
                    <h1> {{ header.toLocaleUpperCase() }}</h1>
                    <div class="input-group flex-nowrap add-item-form">
                        <input type="text" class="form-control" v-model="newItem" placeholder="Add New Item" v-on:keyup.enter="items.push(newItem)">
                        <button class="btn btn-primary" v-on:click="items.push(newItem)">Save Items</button>
                    </div>
                    <div class="items-wrapper mt-3">
                        <ul>
                            <li v-for="item in items"> {{ item }} </li>
                        </ul>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
