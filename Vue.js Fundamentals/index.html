<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Fundamentals | Shopping List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body> 
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="shopping-list">
                    <div class="header">
                        <h1> {{ header.toLocaleUpperCase() }}</h1>
                        <button v-if="state === 'default'" class="btn btn-success" @click="changeState('edit')">Add Item</button>
                        <button v-else class="btn btn-danger" @click="changeState('default')">Cancel</button>
                    </div>
                    <div v-if="state === 'edit'" class="input-group flex-nowrap add-item-form">
                        <input type="text" class="form-control" v-model="newItem" placeholder="Add New Item" @keyup.enter="saveItem">
                        <button class="btn btn-primary" @click="saveItem" :disabled ="newItem.length === 0">Save Items</button>
                    </div>
                    <div class="items-wrapper mt-3">
                        <ul>
                            <li class="priority" v-for="item in items" :class="[item.purchased ? 'strikeout': '']"> {{ item.label }} </li>
                        </ul>
                        <p v-if="items.length ===0">
                            Nice Job! You have bought all your iems.
                        </p>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
